<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{{ url ('./') }}" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="{{ url ('./sobre') }}" class="nav-link px-2 text-white">Sobre</a></li>
                <div class="dropdown">
                    <button class="btn text-white dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Categorias
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        {% for categoria in categorias %}
                            <li><a class="dropdown-item" href = "{{ url('postcategoria/' ~categoria.id) }}"> {{categoria.titulo}} </a></li>
                        {% endfor %}
                    </ul>
                </div>
            </ul>
            <form action='{{ url ('buscar') }}' method = 'post' class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" name='busca' class="form-control form-control-dark text-bg-light" placeholder="Buscar..." aria-label="Search">
                <input type='submit' class="btn btn-outline-light me-2">
            </form>
            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
        </div>
    </div>
</header>
