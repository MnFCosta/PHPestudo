{% extends 'base.html' %}

{% block titulo%}{{titulo}}{% endblock %}



{% block conteudo%}

    <div class='container my-5'>
        <div class = 'row'>
            <div class = 'col-lg-9 col-md-12'>
                <div class = "row">
                    {% for post in posts%}
                        <div class = "col-md-5">
                            <div class="card mb-2" style="width: 20rem;">
                                <div class="card-body">
                                    <h5 class="card-title"><a href = "{{ url('post/'~ post.id) }}"> {{post.titulo}}</a></h5>
                                        <p class="card-text">{{resumirTexto(post.texto,30,'....')}}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>  
            </div>
        </div>
    </div>


{% endblock %}
